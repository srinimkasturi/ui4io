<!DOCTYPE html>
<html>
<head>
<style>
  .slides { display: none; }
  h1 {text-align: center;}
  p {text-align: center;}
  div {text-align: center;}
</style>
</head>
<body>

<div>
    <button onclick="prevSlide()">❮</button>
    <button onclick="nextSlide()">❯</button>
    <br>
    Slide duration (in ms): <input type="text" id="durationInput" value="3000">
    <button onclick="changeTiming()">Change Timing</button>
</div>  
<div class="slideshow-container">
  <div class="slides">
    <h1>Let a pooping dog poop in peace</h1>
    <img src="https://srinimkasturi.github.io/ui4io/Fido0001image.png" width="414" height="414">
    <h1>When well let go happens better friend or fido happens</h1> 
  </div>

  <div class="slides">
    <img src="slide2.jpg" style="width:100%">
  </div>

  <div class="slides">
    <h1>Launchpad soars different</h1>
    <img src="https://srinimkasturi.github.io/ui4io/LaunchPad.jpg"  width="414" height="414">
    <h1>Solid launch pad takes the kicks and still stays grounded! That is its soaring achievement!!</h1>
  </div>

  <!-- Add more slides as needed -->


</div>

<script>
var slides = document.getElementsByClassName("slides");
var slideInterval;

showSlides();

function showSlides() {
  var randomIndex = Math.floor(Math.random() * slides.length);
  for (var i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slides[randomIndex].style.display = "block";  
  slideInterval = setTimeout(showSlides, 3000); // Default slide duration is 3000ms
}

function prevSlide() {
  clearTimeout(slideInterval);
  showSlides();
}

function nextSlide() {
  clearTimeout(slideInterval);
  showSlides();
}

function changeTiming() {
  var newDuration = document.getElementById('durationInput').value;
  clearTimeout(slideInterval);
  slideInterval = setTimeout(showSlides, newDuration);
}
</script>

</body>
</html>
