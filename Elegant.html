<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #slideshow {
      position: relative;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      text-align: center;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      text-align: center;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .text {
      display: none;
    }
  </style>
</head>
<body>

<div id="slideshow">
  <div class="slide">
    <img src="https://srinimkasturi.github.io/ui4io/Fido0001image.png" alt="Slide 1">
    <div class="text-container">
      <h2 class="title">Slide 1 Title</h2>
      <p class="subtitle">Subtitle after 1 second</p>
      <p class="additional-text text">Additional text that fades in after 2 seconds.</p>
    </div>
  </div>
  <div class="slide">
    <img src="https://srinimkasturi.github.io/ui4io/LaunchPad.jpg" alt="Slide 2">
    <div class="text-container">
      <h2 class="title">Slide 2 Title</h2>
      <p class="subtitle">Subtitle after 1 second</p>
      <p class="additional-text text">Additional text that fades in after 2 seconds.</p>
    </div>
  </div>
</div>

<script>
  let currentSlide = 0;
  let slideshowInterval;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      if (i === index) {
        slide.style.display = 'block';
        setTimeout(() => {
          slide.querySelector('.text-container').style.opacity = 1;
          slide.querySelector('.title').style.display = 'block';
        }, 1000);
        setTimeout(() => {
          slide.querySelector('.subtitle').style.display = 'block';
        }, 2000);
        setTimeout(() => {
          slide.querySelector('.text').style.display = 'block';
        }, 3000);
      } else {
        slide.style.display = 'none';
        slide.querySelector('.text-container').style.opacity = 0;
        slide.querySelector('.title').style.display = 'none';
        slide.querySelector('.subtitle').style.display = 'none';
        slide.querySelector('.text').style.display = 'none';
      }
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  }

  function startSlideshow() {
    slideshowInterval = setInterval(nextSlide, 5000); // Change the interval as needed (milliseconds)
  }

  function pauseSlideshow() {
    clearInterval(slideshowInterval);
  }

  document.getElementById('slideshow').addEventListener('mouseenter', pauseSlideshow);
  document.getElementById('slideshow').addEventListener('mouseleave', startSlideshow);

  startSlideshow();
</script>

</body>
</html>
