<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Slideshow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0; /* Initial background color */
    }
    
    #slideshow-container {
      text-align: center;
    }

    .slide {
      display: none;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="slideshow-container"></div>

<script>
  const slidesData = [
      ["Let a pooping dog poop!", "https://srinimkasturi.github.io/ui4io/Fido0001image.png", "Help someone lighten their load, they will lighten the World’s load."],
      ["Launchpad soars", "https://srinimkasturi.github.io/ui4io/LaunchPad.jpg", "Laundpad takes a beating but counts each launch as its own success"],
      ["What comes first chicken or egg?", "https://srinimkasturi.github.io/ui4io/eggnchicken.png", "Depends on what you’re ordered. History impacts answers, so know history."],
    // Add more slides as needed
  ];

  let currentSlideIndex = 0;
  let slideshowInterval;
  let isPaused = false;

  function startSlideshow() {
    slideshowInterval = setInterval(showNextSlide, 5000); // Change slide every 5 seconds
  }

  function showNextSlide() {
    if (!isPaused) {
      currentSlideIndex = (currentSlideIndex + 1) % slidesData.length;
      showSlide(currentSlideIndex);
    }
  }

  function showSlide(index) {
    const [textAbove, imageUrl, textBelow] = slidesData[index];
    const slideshowContainer = document.getElementById("slideshow-container");

    document.body.style.backgroundColor = getRandomColor(); // Change background color

    const slideHTML = `
      <div class="slide">
        <div>${textAbove}</div>
        <img src="${imageUrl}" alt="Slide Image">
        <div>${textBelow}</div>
      </div>
    `;

    slideshowContainer.innerHTML = slideHTML;
  }

  function getRandomColor() {
    const letters = "0123456789ABCDEF";
    let color = "#";
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  document.addEventListener("DOMContentLoaded", () => {
    showSlide(currentSlideIndex);
    startSlideshow();

    // Pause and Resume buttons
    document.addEventListener("keydown", (event) => {
      if (event.key === " ") { // Space key
        isPaused = !isPaused;
        if (isPaused) {
          clearInterval(slideshowInterval);
        } else {
          startSlideshow();
        }
      }
    });
  });
</script>

</body>
</html>
