<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 16px; /* Initial font size */
    }
    .slideshow-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      margin-bottom: 20px; /* Add space below the slideshow */
    }
    .slide {
      display: none;
      text-align: center;
      padding: 20px;
      height: 100vh; /* Set slide height to 100% of viewport height */
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Stack elements vertically */
      justify-content: center; /* Center elements vertically */
    }
    .slide img {
      max-width: 100%;
      max-height: 70%; /* Limit image height to 70% of slide height */
      height: auto;
      width: auto;
      margin: 0 auto; /* Center image horizontally */
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background for controls */
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
      white-space: nowrap; /* Keep controls in one line */
    }
    .controls button,
    .controls input[type="range"],
    .controls label {
      margin: 3px; /* Add space between controls */
      font-size: 10px; /* Font size for controls */
      font-weight: bold; /* Font style for controls */
    }
    .controls label {
      font-size: 8px; /* Font size for label */
      font-weight: bold; /* Font style for label */
      margin-right: 5px; /* Add space between label and slider */
    }
  </style>
</head>
<body>
  <div class="slideshow-container"></div>
  <div class="controls">
    <!-- Manual Slide Controls -->
    <button onclick="prevSlide()"><</button>
    <button onclick="nextSlide()">></button>
    <label for="start-slide">Start@</label>
    <input id="start-slide" type="number" min="1" max="9" value="1" onchange="changeStartSlide(this.value)">

    <!-- Slide Show Controls -->
    <label for="slideshow-toggle">Pause</label>
    <input type="checkbox" id="slideshow-toggle" onchange="toggleSlideshow()">
    
    <label for="slideshow-speed">X</label>
    <input id="slideshow-speed" type="range" min="1000" max="10000" value="3000" step="100" onchange="changeTiming(this.value)">
    
    <!-- Random/Sequential Toggle -->
    <label for="slide-mode-toggle">Random</label>
    <input id="slide-mode-toggle" type="checkbox" onchange="toggleSlideMode()">
    
    <!-- Text Size Control -->
    <label for="text-size-slider">TxtSz</label>
    <input id="text-size-slider" type="range" min="10" max="32" value="16" step="1" onchange="changeFontSize(this.value)">
  </div>

  <script>
    const slidesData = [
      ["0001:240205 Let a pooping dog poop!", "https://srinimkasturi.github.io/ui4io/Images/Fido0001image.png", "Help someone lighten their load, they will lighten the World’s load.", "Artwork (c) Sahaj Kasturi, content (c) Srinivasa Kasturi"],
      ["0002:240205 Launchpad soars", "https://srinimkasturi.github.io/ui4io/Images/LaunchPad.jpg", "Launchpad takes a beating, but each launch makes it soar!!", "Image credit: NASA/Joel Kowsky, (c) Srinivasa Kasturi"],
      ["0003:240205 What comes first chicken or egg?", "https://srinimkasturi.github.io/ui4io/Images/eggnchicken.png", "Depends on what you’ve ordered. History impacts answers!!", "Image prompt by and (c) Srinivasa Kasturi"],

      // Add more slide data arrays as needed
    ];

    let slideshowInterval;
    let isPaused = false;
    let isRandomMode = false;
    let currentSlideIndex = 0;
    const slideshowContainer = document.querySelector('.slideshow-container');
    const startSlideInput = document.getElementById('start-slide');

    // Function to get the value of a URL parameter
    function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Function to set the value of a cookie
    function setCookie(name, value) {
      document.cookie = `${name}=${value}; path=/`;
    }

    // Function to get the value of a cookie
    function getCookie(name) {
      const cookieName = `${name}=`;
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i].trim();
        if (cookie.indexOf(cookieName) === 0) {
          return cookie.substring(cookieName.length, cookie.length);
        }
      }
      return null;
    }

    // Function to create a slide
    function createSlide(data) {
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.innerHTML = `
        <p>${data[0]}</p>
        <img src="${data[1]}" alt="Slide Image">
        <p>${data[2]}</p>
        <p>${data[3]}</p>
        <div style="flex-grow: 1;"></div> <!-- Empty space below the content -->
      `;
      slideshowContainer.appendChild(slide);
    }

    // Function to toggle slideshow
    function toggleSlideshow() {
      isPaused = !isPaused;
      if (isPaused) {
        clearInterval(slideshowInterval);
      } else {
        resumeSlideshow();
      }
    }

    // Function to pause slideshow
    function pauseSlideshow() {
      clearInterval(slideshowInterval);
    }

    // Function to resume slideshow
    function resumeSlideshow() {
      slideshowInterval = setInterval(nextSlide, getCurrentTiming());
    }

    // Function to toggle random mode
    function toggleSlideMode() {
      isRandomMode = !isRandomMode;
      currentSlideIndex = parseInt(startSlideInput.value) - 1;
      nextSlide();
    }

    // Function to move to the next slide
    function nextSlide() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((slide) => {
        slide.style.backgroundColor = getRandomColor(); // Change background color
      });

      let nextIndex;
      if (isRandomMode) {
        nextIndex = Math.floor(Math.random() * slides.length); // Get random index
      } else {
        nextIndex = currentSlideIndex;
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
      }

      // Update cookie with the index of the next slide
      setCookie('lastSlide', currentSlideIndex);

      // Update URL with the slide number
      window.history.replaceState({}, '', `?slide=${currentSlideIndex + 1}`);

      slides.forEach((slide, i) => {
        if (i === nextIndex) {
          slide.style.display = 'flex'; /* Ensure slide is displayed */
        } else {
          slide.style.display = 'none';
        }
      });
    }

    // Function to move to the previous slide
    function prevSlide() {
      currentSlideIndex = (currentSlideIndex - 1 + slidesData.length) % slidesData.length;
      nextSlide();
    }

    // Function to change the starting slide
    function changeStartSlide(value) {
      currentSlideIndex = parseInt(value) - 1;
      nextSlide();
    }

    // Function to change the timing of the slideshow
    function changeTiming(value) {
      clearInterval(slideshowInterval);
      slideshowInterval = setInterval(nextSlide, value);
    }

    // Function to get the current timing of the slideshow
    function getCurrentTiming() {
      return parseInt(document.querySelector('#slideshow-speed').value);
    }

    // Function to change the font size
    function changeFontSize(value) {
      document.body.style.fontSize = value + 'px';
    }

    // Function to get a random color
    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360); // Random hue value
      return `hsl(${hue}, 70%, 90%)`; // Pale color with random hue
    }

    // Initial setup
    document.addEventListener('DOMContentLoaded', () => {
      // Read slide number from cookie or URL parameter
      const slideFromCookie = getCookie('lastSlide');
      const slideFromUrl = getUrlParameter('slide');
      currentSlideIndex = slideFromCookie !== null ? parseInt(slideFromCookie) : (slideFromUrl !== null ? parseInt(slideFromUrl) - 1 : 0);
      startSlideInput.value = currentSlideIndex + 1;
      slidesData.forEach(createSlide);
      nextSlide();
      resumeSlideshow();
    });
  </script>
</body>
</html>
