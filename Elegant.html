<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Titles and Fading Text</title>
    <style>
        #slideshow {
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .slide {
            display: none;
            width: 100%;
            position: absolute;
            text-align: center;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        button {
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="slideshow">
    <div class="slide">
        <img src="image1.jpg" alt="Slide 1">
        <div class="title" id="title1">Title 1</div>
        <div class="text" id="text1">Additional Text 1</div>
    </div>
    <div class="slide">
        <img src="image2.jpg" alt="Slide 2">
        <div class="title" id="title2">Title 2</div>
        <div class="text" id="text2">Additional Text 2</div>
    </div>
    <div class="slide">
        <img src="image3.jpg" alt="Slide 3">
        <div class="title" id="title3">Title 3</div>
        <div class="text" id="text3">Additional Text 3</div>
    </div>
    <!-- Add more slides as needed -->
</div>

<button onclick="togglePause()">Pause/Play</button>
<button onclick="prevSlide()">Previous</button>
<button onclick="nextSlide()">Next</button>

<script>
    let currentIndex = 0;
    let isPaused = false;
    let interval;

    function showSlide(index) {
        const slides = document.querySelectorAll('.slide');
        const titles = document.querySelectorAll('.title');
        const texts = document.querySelectorAll('.text');

        slides.forEach((slide, i) => {
            slide.style.display = i === index ? 'block' : 'none';

            if (i === index) {
                // Fade in the title immediately
                titles[i].style.opacity = 1;

                // Fade in the text after 2 seconds
                setTimeout(() => {
                    texts[i].style.opacity = 1;
                }, 2000);
            } else {
                titles[i].style.opacity = 0;
                texts[i].style.opacity = 0;
            }
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % document.querySelectorAll('.slide').length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + document.querySelectorAll('.slide').length) % document.querySelectorAll('.slide').length;
        showSlide(currentIndex);
    }

    function togglePause() {
        isPaused = !isPaused;
        if (isPaused) {
            clearInterval(interval);
        } else {
            interval = setInterval(nextSlide, 3000); // Change the timer as needed (3000 milliseconds = 3 seconds)
        }
    }

    // Initialize slideshow
    showSlide(currentIndex);
    interval = setInterval(nextSlide, 3000); // Change the timer as needed (3000 milliseconds = 3 seconds)
</script>

</body>
</html>
