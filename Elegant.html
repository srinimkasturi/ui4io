<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 1s;
    }

    .slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
      overflow: hidden;
    }

    .mySlides {
      display: none;
      position: absolute;
      width: 100%;
      opacity: 0.7;
      transition: opacity 0.5s;
    }

    img {
      width: 100%;
      height: auto;
    }

    input.speed-slider {
      width: 100px;
      margin-top: 10px;
    }

    .controls {
      text-align: center;
    }

    label {
      font-size: 16px;
      margin-right: 5px;
    }
  </style>
  <title>JavaScript Slideshow</title>
</head>
<body>
  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="image1.jpg" alt="Slide 1">
    </div>

    <div class="mySlides fade">
      <img src="image2.jpg" alt="Slide 2">
    </div>

    <!-- Add more slides as needed -->

    <div class="controls">
      <label for="speed">Speed: </label>
      <input type="range" min="1" max="10" value="5" class="speed-slider" id="speed">
    </div>
  </div>

  <script>
    let slides = document.getElementsByClassName("mySlides");
    let slideIndex = getRandomIndex();
    let timer;
    let speed = 5; // Default speed

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slideIndex++;
      
      if (slideIndex >= slides.length) {
        slideIndex = 0;
        shuffleSlides();
      }

      document.body.style.backgroundColor = getRandomColor();
      
      slides[slideIndex].style.display = "block";
      setTimeout(() => {
        slides[slideIndex].style.opacity = 1;
      }, 10);

      timer = setTimeout(() => {
        slides[slideIndex].style.opacity = 0.7;
        showSlides();
      }, 1000 / speed);
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function getRandomIndex() {
      return Math.floor(Math.random() * slides.length);
    }

    function shuffleSlides() {
      for (let i = slides.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [slides[i], slides[j]] = [slides[j], slides[i]];
      }
    }

    document.getElementById("speed").addEventListener("input", function() {
      speed = this.value;
      clearTimeout(timer);
      showSlides();
    });

    showSlides();
  </script>
</body>
</html>
