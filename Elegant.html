<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .slideshow-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      margin-bottom: 20px; /* Add space below the slideshow */
    }
    .slide {
      display: none;
      text-align: center;
      padding: 20px;
      height: 100vh; /* Set slide height to 100% of viewport height */
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Stack elements vertically */
      justify-content: center; /* Center elements vertically */
    }
    .slide img {
      max-width: 100%;
      max-height: 70%; /* Limit image height to 70% of slide height */
      height: auto;
      width: auto;
      margin: 0 auto; /* Center image horizontally */
    }
    .controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background for controls */
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    }
    .controls button {
      margin: 0 10px; /* Add space between buttons */
    }
    .controls input[type="range"] {
      margin: 0 10px; /* Add space between slider and buttons */
    }
  </style>
</head>
<body>
  <div class="slideshow-container"></div>
  <div class="controls">
    <button onclick="pauseSlideshow()">Pause</button>
    <button onclick="resumeSlideshow()">Resume</button>
    <input type="range" min="1000" max="10000" value="5000" step="100" onchange="changeTiming(this.value)">
  </div>

  <script>
    const slidesData = [
      ["0001:240205 Let a pooping dog poop!", "https://srinimkasturi.github.io/ui4io/Images/Fido0001image.png", "Help someone lighten their load, they will lighten the World’s load.", "Artwork (c) Sahaj Kasturi, (c) Srinivasa Kasturi"],
      ["0002:240205 Launchpad soars", "https://srinimkasturi.github.io/ui4io/Images/LaunchPad.jpg", "Launchpad takes a beating, but each launch makes it soar!!", "Image credit: NASA/Joel Kowsky, (c) Srinivasa Kasturi"],
      ["0003:240205 What comes first chicken or egg?", "https://srinimkasturi.github.io/ui4io/Images/eggnchicken.png", "Depends on what you’ve ordered. History impacts answers!!", "Thanks, prompt engineering!!, (c) Srinivasa Kasturi"],
      ["0004:240205 Humor beings live longer!", "https://srinimkasturi.github.io/ui4io/Images/SolarFlaret.png", "Practice humor for perspective development!!", "Thanks, prompt engineering!!, (c) Srinivasa Kasturi"],
      ["0005:240215 Curtains create dark and bright lines", "https://srinimkasturi.github.io/ui4io/Images/CurtainsAndSunshine.jpg", "In Physics and Life, Interference creates dark areas, and bright areas, look for both!!", "(c) Srinivasa Kasturi"],
      ["0006:240215 Up as a noun makes a difference", "https://srinimkasturi.github.io/ui4io/Images/UpArrow.png", "In giving up, up is an adverb. In giving Up, it is a Noun of your choice, God/Science/Nature.", "(c) Srinivasa Kasturi"],
      // Add more slide data arrays as needed
    ];

    let slideshowInterval;
    const slideshowContainer = document.querySelector('.slideshow-container');

    function createSlide(data) {
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.innerHTML = `
        <p>${data[0]}</p>
        <img src="${data[1]}" alt="Slide Image">
        <p>${data[2]}</p>
        <p>${data[3]}</p>
        <div style="flex-grow: 1;"></div> <!-- Empty space below the content -->
      `;
      slideshowContainer.appendChild(slide);
    }

    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360); // Random hue value
      return `hsl(${hue}, 70%, 90%)`; // Pale color with random hue
    }

    function pauseSlideshow() {
      clearInterval(slideshowInterval);
    }

    function resumeSlideshow() {
      slideshowInterval = setInterval(nextSlide, getCurrentTiming());
    }

    function nextSlide() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((slide) => {
        slide.style.backgroundColor = getRandomColor(); // Change background color
      });
      const currentIndex = Math.floor(Math.random() * slides.length); // Get random index
      slides.forEach((slide, i) => {
        if (i === currentIndex) {
          slide.style.display = 'flex'; /* Ensure slide is displayed */
        } else {
          slide.style.display = 'none';
        }
      });
    }

    function changeTiming(value) {
      clearInterval(slideshowInterval);
      slideshowInterval = setInterval(nextSlide, value);
    }

    function getCurrentTiming() {
      return parseInt(document.querySelector('input[type="range"]').value);
    }

    // Initial setup
    slidesData.forEach(createSlide);
    nextSlide();
    resumeSlideshow();
  </script>
</body>
</html>
