<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Slideshow</title>
  <style>
    body {
      text-align: center;
    }

    #slideshow-container {
      position: relative;
      max-width: 800px;
      margin: auto;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      opacity: 0.8;
    }

    .slide img {
      width: 100%;
    }
  </style>

  <script>
    let currentSlide = 0;
    let slides = document.getElementsByClassName("slide");
    let timerInterval;

    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      slides[index].style.display = "block";
      setTimeout(() => {
        document.getElementById(`title${index + 1}`).innerText = "Title";
        setTimeout(() => {
          document.getElementById(`subtitle${index + 1}`).innerText = "Subtitle";
        }, 1000);
      }, 1000);
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    function pauseSlideshow() {
      clearInterval(timerInterval);
    }

    function resumeSlideshow() {
      timerInterval = setInterval(nextSlide, 3000); // Default interval: 3 seconds
    }

    function setTimer() {
      let timerValue = parseInt(document.getElementById("timer").value, 10);
      if (!isNaN(timerValue) && timerValue > 0) {
        clearInterval(timerInterval);
        timerInterval = setInterval(nextSlide, timerValue * 1000);
      }
    }

    showSlide(currentSlide);
    resumeSlideshow();
  </script>
</head>
<body>

<div id="slideshow-container">
  <div class="slide" id="slide1">
    <img src="https://srinimkasturi.github.io/ui4io/Fido0001image.png" alt="Slide 1">
    <div id="title1"></div>
    <div id="subtitle1"></div>
  </div>
  <div class="slide" id="slide2">
    <img src="https://srinimkasturi.github.io/ui4io/LaunchPad.jpg" alt="Slide 2">
    <div id="title2"></div>
    <div id="subtitle2"></div>
  </div>
</div>

<button onclick="pauseSlideshow()">Pause</button>
<button onclick="resumeSlideshow()">Resume</button>
<button onclick="prevSlide()">Previous</button>
<button onclick="nextSlide()">Next</button>
<input type="number" id="timer" placeholder="Set Timer (seconds)">
<button onclick="setTimer()">Set Timer</button>

</body>
</html>
