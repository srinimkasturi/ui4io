<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Slideshow</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  #slideshow-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: auto;
    overflow: hidden;
    text-align: center;
  }

  .slide {
    display: none;
    width: 100%;
    box-sizing: border-box;
    padding: 20px;
  }

  .slide-content {
    max-width: 100%; /* Ensure slide content doesn't exceed viewport width */
    margin: 0 auto; /* Center the slide content */
  }

  .slide img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
  }

  .slide-content p {
    margin: 0; /* Remove default margin for paragraphs */
  }

  #pause-resume-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    outline: none;
  }
  
  #timer-slider {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
  }
</style>
</head>
<body>
<div id="slideshow-container">
  <button id="pause-resume-btn">Pause</button>
</div>
<input type="range" min="1000" max="10000" value="3000" step="100" id="timer-slider">

<script>
  const slidesData = [
      ["Let a pooping dog poop!", "https://srinimkasturi.github.io/ui4io/Fido0001image.png", "Help someone lighten their load, they will lighten the World’s load."],
      ["Launchpad soars", "https://srinimkasturi.github.io/ui4io/LaunchPad.jpg", "Launchpad takes a beating but counts each launch as its success"],
      ["What comes first chicken or egg?", "https://srinimkasturi.github.io/ui4io/eggnchicken.png", "Depends on what you’ve ordered. History impacts answers, so know history."],
      // Add more slides as needed
  ];

  const slideshowContainer = document.getElementById('slideshow-container');
  const pauseResumeBtn = document.getElementById('pause-resume-btn');
  const timerSlider = document.getElementById('timer-slider');
  let currentIndex = 0;
  let slideshowInterval;

  function createSlide(data) {
    const slide = document.createElement('div');
    slide.classList.add('slide');
    slide.style.backgroundColor = getRandomColor();

    const content = document.createElement('div');
    content.classList.add('slide-content');
    content.innerHTML = `<p>${data[0]}</p><img src="${data[1]}"><p>${data[2]}</p>`;

    slide.appendChild(content);
    slideshowContainer.appendChild(slide);
  }

  function showSlide(index) {
    const slides = document.querySelectorAll('.slide');
    slides.forEach(slide => slide.style.display = 'none');
    slides[index].style.display = 'block';
  }

  function getRandomColor() {
    const letters = 'BCDEF'.split('');
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * letters.length)];
    }
    return color;
  }

  function startSlideshow() {
    createSlide(slidesData[currentIndex]);
    showSlide(currentIndex);
    currentIndex = (currentIndex + 1) % slidesData.length;
  }

  function pauseSlideshow() {
    clearInterval(slideshowInterval);
    pauseResumeBtn.textContent = 'Resume';
  }

  function resumeSlideshow() {
    slideshowInterval = setInterval(() => {
      createSlide(slidesData[currentIndex]);
      showSlide(currentIndex);
      currentIndex = (currentIndex + 1) % slidesData.length;
    }, timerSlider.value); // Change slide based on slider value
    pauseResumeBtn.textContent = 'Pause';
  }

  pauseResumeBtn.addEventListener('click', () => {
    if (pauseResumeBtn.textContent === 'Pause') {
      pauseSlideshow();
    } else {
      resumeSlideshow();
    }
  });

  timerSlider.addEventListener('input', () => {
    if (pauseResumeBtn.textContent === 'Pause') {
      clearInterval(slideshowInterval);
      resumeSlideshow();
    }
  });

  // Start slideshow
  startSlideshow();
  resumeSlideshow();
</script>
</body>
</html>
